<!doctype html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ site.title }}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/dbwebb-se/utils-2025@main/css/style.css" />
    <!-- <script type="module" src="main.js" defer></script> -->
</head>
<body>
    <header class="header">
        <h1 class="dbwebb-header">dbwebb.se</h1>
    </header>
    <main class="main">
        <article class="article">
            {{ content }}
        </article>
        <aside class="sidebar">
            <h3>Artikeln är skriven av:</h3>
            <div class="author-images">
                {% for author in page.author %}
                    <img src="https://cdn.jsdelivr.net/gh/dbwebb-se/utils-2025@main/img/{{ author }}.jpg" />
                    <p>{{ author }}</p>
                {% endfor %}
            </div>
            <h3>Innehåll</h3>
            <p>Här ska en meny skapas</p>
        </aside>
    </main>
    <footer class="footer">
        <p>&copy; dbwebb.se</p>
    </footer>
</body>
</html>
