<!doctype html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ site.title }}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/dbwebb-se/utils-2025@v1.0.3/css/style.css" />
    <script type="module" src="https://cdn.jsdelivr.net/gh/dbwebb-se/utils-2025@v1.0.3/js/parse.js" defer></script>
</head>
<body>
    <header class="header">
        <div>
            <img src="https://cdn.jsdelivr.net/gh/dbwebb-se/utils-2025@main/img/leaf_256x256.png" alt="dbwebb-logo" class="header-logo" />
            <h1 class="dbwebb-header">
                <a href="https://dbwebb.se">dbwebb.se</a>
            </h1>
        </div>
        <nav class="nav">
            <p>Här bör finnas en meny</p>
        </nav>
    </header>
    <main class="main">
        <article class="article">
            {{ content }}
        </article>
        <aside class="sidebar">
            <h3>Innehåll</h3>
            <p>Här ska en meny skapas</p>
            <h3>Författare:</h3>
            <div class="author-images">
                {% for author in page.author %}
                    <img src="https://cdn.jsdelivr.net/gh/dbwebb-se/utils-2025@main/img/{{ author }}.jpg" alt="bild på {{ author }}" />
                    <p>{{ author }}</p>
                {% endfor %}
            </div>
        </aside>
    </main>
    <footer class="footer">
        <p>&copy; dbwebb.se</p>
    </footer>

    <script type="module">
        import { parseYoutube, parseInfo, parseWarning } from "../js/parse.js";

        const article = document.getElementById("test");

        parseYoutube(article);
        parseInfo(article);
        parseWarning(article);
    </script>
</body>
</html>
